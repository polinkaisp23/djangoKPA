<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 360px;
            box-shadow: 0 20px 50px rgba(0,0,0,.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button class="btn">Создать аккаунт</button>
    </form>
</div>

</body>
</html>
